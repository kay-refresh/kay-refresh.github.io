<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>付款</title>
    <link rel="stylesheet" href="./dest/normalize.css">
    <link rel="stylesheet" href="./dest/base-all.css">
</head>

<body>
    <div class="sum-payment">
        <div class="con">
            <p class="num">5次</p>
            <p class="pay">售价: 3.00元</p>
        </div>
        <div class="con-a">
            <div class="txt">订单实付金额</div>
            <div class="num">
                <p class="num-a">3.00元</p>
                <p class="num-b">已优惠2.00元</p>
            </div>
        </div>
    </div>
    <div class="type-payment">
        <div class="title">付款方式</div>
        <div class="container xiaBi">
            <div class="left">
                <p class="num"><i class="txt">侠币支付</i><img class="tui" src="./images/tui.jpg" alt="推荐"></p>
                <p class="pay">支付侠官方付款方式</p>
            </div>
            <div class="right">153.00个</div>
            <img class="arrow" src="./images/combo-arrow.jpg" alt="">
        </div>
        <div class="container yue">
            <div class="left">
                <p class="num"><i class="txt">余额支付</i></p>
                <p class="pay">快捷 方便 快速支付方式</p>
            </div>
            <div class="right">350.00个</div>
            <img class="arrow" src="./images/combo-arrow.jpg" alt="">
        </div>
        <div class="container wx">
            <div class="left">
                <p class="num"><i class="txt">微信支付</i></p>
                <p class="pay">微信安全支付</p>
            </div>
            <img class="arrow" src="./images/combo-arrow.jpg" alt="">
        </div>
        <div class="container zfb">
            <div class="left">
                <p class="num"><i class="txt">支付宝支付</i></p>
                <p class="pay">支付宝安全支付</p>
            </div>
            <img class="arrow" src="./images/combo-arrow.jpg" alt="">
        </div>
    </div>
    <div class="error-msg">
        若支付失败，一分钟内自动退款
    </div>
    <footer>
        <div class="footer">
            <a href="#">400-6600-176</a> |
            <a href="#">常见问题</a>
        </div>
    </footer>
</body>

</html>
